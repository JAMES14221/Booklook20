    <style>

        .container-display{
            margin: 1% 5% 5% 5%;
            width:90%;
            height: 1200px;
            background-color: #edd45a;
            opacity: 70%;
            border-radius: 10px;
            box-shadow: 10px 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 2fr 2fr;
        }
        h2{
            width: 90%;
            background-color: #edd45a;
            text-align: center;
            font-size: 50px;
            border-radius: 5px;
            margin-left: 5%;
        }
        .item a:link, a:visited{
            background-repeat: no-repeat;
            display: inline-block;
            width: 100%;
            height: 500px;
            border-radius: 5px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border-style: solid;
            border-color: black;
        }
        .container-categories{
            margin: 1% 5% 5% 5%;
            width:90%;
            height: 500px;
            background-color: #edd45a;
            opacity: 70%;
            border-radius: 10px;
            box-shadow: 10px 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }    
        .categ a:link, a:visited{
            background-repeat: no-repeat;
            display: inline-block;
            width: 101%;
            height: 200px;
            border-radius: 5px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border-style: solid;
            border-color: black;
        }    
        .item a:link:hover{ 
            background-size: 110%;
            width: 110%;
            margin-left: -5%;
            margin-top: -5%;
        }
        .categ a:link:hover{ 
            width:110%;
            height: 220px;
            margin-left: -5%;
        }

    </style>
</head>
